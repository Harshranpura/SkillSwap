<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Skills - SkillSwap</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        :root {
            --primary: #000000;
            --secondary: #000000;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --modal-bg: rgba(0, 0, 0, 0.5);
            --white: #ffffff; /* For Bootstrap compatibility */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('/uploads/P1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
            padding: 2rem 2rem 2rem 0;
        }

        .dashboard-wrapper {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        /* Sidebar Styles from dashboard.html */
        .sidebar {
            width: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 1.5rem 0;
            height: calc(100vh - 4rem);
            position: sticky;
            top: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 3000;
        }

        .sidebar-logo {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
        }

        .sidebar-nav {
            list-style: none;
            margin-top: 2rem;
            padding: 0;
        }

        .nav-item {
            margin: 0.8rem 0;
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            justify-content: center;
        }

        .nav-link:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .nav-link.active {
            background: var(--secondary);
            color: white;
        }

        .nav-icon {
            width: 25px;
            text-align: center;
            font-size: 1.2rem;
        }

        .nav-text {
            display: none;
        }

        .nav-link::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 90px;
            background: rgba(0, 0, 0, 1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 3100;
        }

        .nav-link:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Search Content Styles */
        .search-content {
            flex: 1;
            max-width: calc(100% - 80px);
        }

        .search-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .filters-sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 15px;
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-title {
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .skill-type-filter {
            display: grid;
            gap: 0.8rem;
        }

        .type-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .type-option:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .type-option.active {
            background: var(--secondary);
            color: white;
        }

        .experience-filter {
            display: grid;
            gap: 0.5rem;
        }

        .exp-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.6rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            display: grid;
            gap: 1.5rem;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1.5rem;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-card:hover {
            transform: translateY(-3px);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            object-fit: cover;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .skill-tag {
            background: var(--secondary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .skill-section-title {
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 0.3rem;
            color: var(--primary);
            font-size: 1rem;
        }

        .connect-button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .connect-button:hover {
            background: #333333;
        }

        #skillMap {
            height: 600px;
            width: 100%;
            border-radius: 15px;
            margin-top: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            display: none;
        }

        .map-marker {
            background: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
        }

        .view-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .view-button {
            background: var(--glass-bg);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-button.active {
            background: var(--secondary);
            color: white;
        }

        .search-bar {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: var(--primary);
        }

        .search-button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: #333333;
        }

        /* Responsive Styles from dashboard.html */
        @media (max-width: 768px) {
            .dashboard-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 1.5rem;
                display: flex;
                justify-content: space-around;
                padding: 1rem;
            }

            .search-content {
                max-width: 100%;
            }

            .search-container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                width: 100%;
            }

            .nav-text {
                display: none;
            }

            .nav-link::after {
                display: none;
            }

            .sidebar-logo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <h2 class="sidebar-logo">SkillSwap</h2>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="/dashboard.html" class="nav-link" data-tooltip="Dashboard">
                        <i class="nav-icon fas fa-home"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/profile.html" class="nav-link" data-tooltip="My Profile">
                        <i class="nav-icon fas fa-user"></i>
                        <span class="nav-text">My Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/search.html" class="nav-link active" data-tooltip="Search Skills">
                        <i class="nav-icon fas fa-search"></i>
                        <span class="nav-text">Search Skills</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/exchange.html" class="nav-link" data-tooltip="My Exchanges">
                        <i class="nav-icon fas fa-exchange-alt"></i>
                        <span class="nav-text">My Exchanges</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/messages.html" class="nav-link" data-tooltip="Messages">
                        <i class="nav-icon fas fa-comments"></i>
                        <span class="nav-text">Messages</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/settings.html" class="nav-link" data-tooltip="Settings">
                        <i class="nav-icon fas fa-cog"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" onclick="logout()" data-tooltip="Logout">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="search-content">
            <div class="view-toggle">
                <button class="view-button active" data-view="list">List View</button>
                <button class="view-button" data-view="map">Map View</button>
            </div>

            <div class="search-container">
                <aside class="filters-sidebar">
                    <div class="filter-group">
                        <h3 class="filter-title">Skill Type</h3>
                        <div class="skill-type-filter">
                            <div class="type-option active" data-type="all">
                                <i class="fas fa-star"></i>
                                All Skills
                            </div>
                            <div class="type-option" data-type="design">
                                <i class="fas fa-palette"></i>
                                Design & Creative
                            </div>
                            <div class="type-option" data-type="tech">
                                <i class="fas fa-code"></i>
                                Technology
                            </div>
                            <div class="type-option" data-type="language">
                                <i class="fas fa-language"></i>
                                Languages
                            </div>
                            <div class="type-option" data-type="business">
                                <i class="fas fa-briefcase"></i>
                                Business
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3 class="filter-title">Experience Level</h3>
                        <div class="experience-filter">
                            <label class="exp-option">
                                <input type="checkbox" name="experience" value="beginner">
                                Beginner Friendly
                            </label>
                            <label class="exp-option">
                                <input type="checkbox" name="experience" value="intermediate">
                                Intermediate
                            </label>
                            <label class="exp-option">
                                <input type="checkbox" name="experience" value="expert">
                                Expert Level
                            </label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3 class="filter-title">Location</h3>
                        <input type="text" id="location-filter" class="search-input" placeholder="City or Remote">
                    </div>
                </aside>

                <main>
                    <div class="search-bar">
                        <input type="text" id="skill-offered" class="search-input" 
                               placeholder="Skill Offered (e.g., Web Development)">
                        <input type="text" id="skill-required" class="search-input" 
                               placeholder="Skill Required (e.g., Graphic Design)">
                        <button class="search-button" onclick="searchSkills()">Search</button>
                    </div>

                    <div class="search-results" id="search-results">
                        <!-- Search results will be dynamically populated here -->
                    </div>

                    <div id="skillMap"></div>
                </main>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    const socket = io('http://localhost:5000', {
        reconnection: true,
        reconnectionAttempts: 5,
        reconnectionDelay: 1000,
    });

    let map;
    let currentUserId = null;

    socket.on('connect', () => {
        console.log('Connected to SocketIO server');
        if (currentUserId) socket.emit('join_room', { room: currentUserId });
    });

    socket.on('refresh_search', () => {
        console.log('Received refresh_search event');
        searchSkills();
    });

    async function fetchCurrentUserId() {
        try {
            const response = await fetch('/api/profile', { credentials: 'include' });
            if (response.ok) {
                const data = await response.json();
                currentUserId = data.id;
                socket.emit('join_room', { room: currentUserId });
            } else {
                console.error('Failed to fetch user ID:', await response.text());
                window.location.href = '/login.html';
            }
        } catch (error) {
            console.error('Error fetching user ID:', error);
            window.location.href = '/login.html';
        }
    }

    async function logout() {
        try {
            const response = await fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            });
            if (response.ok) {
                localStorage.removeItem('pendingUserId');
                localStorage.removeItem('pendingUserName');
                window.location.href = '/login.html';
            } else {
                console.error('Failed to logout:', await response.text());
                alert('Failed to logout. Please try again.');
            }
        } catch (error) {
            console.error('Error logging out:', error);
            alert('Error logging out. Please try again.');
        }
    }

    function initMap() {
        map = L.map('skillMap').setView([40.7128, -74.0060], 13); // Default to New York
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    }

    document.querySelectorAll('.view-button').forEach(button => {
        button.addEventListener('click', async () => {
            document.querySelectorAll('.view-button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            
            if (button.dataset.view === 'map') {
                document.getElementById('search-results').style.display = 'none';
                document.getElementById('skillMap').style.display = 'block';
                if (!map) initMap();
                await searchSkills();
            } else {
                document.getElementById('search-results').style.display = 'grid';
                document.getElementById('skillMap').style.display = 'none';
            }
        });
    });

    document.getElementById('search-results').style.display = 'grid';

    async function connectUser(userName, userId, event) {
        try {
            const response = await fetch('/api/send_connection_request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ receiver_id: userId }),
                credentials: 'include'
            });

            const data = await response.json();
            if (response.ok) {
                alert(`Connection request sent to ${userName}! Check their response on the Messages page.`);
                localStorage.setItem('pendingUserId', userId);
                localStorage.setItem('pendingUserName', userName);
                const button = event.target;
                button.textContent = 'Pending';
                button.disabled = true;
                button.style.background = '#666';
                socket.emit('refresh_search', { user_id: userId });
            } else {
                alert(`Failed to send request: ${data.error}`);
            }
        } catch (error) {
            console.error('Error sending connection request:', error);
            alert('Failed to send connection request. Please try again.');
        }
    }

    async function searchSkills() {
        const skillOffered = document.getElementById('skill-offered').value.trim();
        const skillRequired = document.getElementById('skill-required').value.trim();
        const locationFilter = document.getElementById('location-filter').value;
        const skillType = document.querySelector('.type-option.active')?.dataset.type || 'all';
        const experienceFilters = Array.from(document.querySelectorAll('input[name="experience"]:checked'))
            .map(cb => cb.value);

        try {
            const response = await fetch('/api/search_skills', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    skill_offered: skillOffered,
                    skill_required: skillRequired,
                    location: locationFilter,
                    skill_type: skillType,
                    experience_levels: experienceFilters
                }),
                credentials: 'include'
            });

            if (!response.ok) throw new Error('Failed to fetch search results');
            const data = await response.json();
            console.log('Search results:', data.users);

            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = data.users.length > 0 ? data.users.map(user => {
                const offeredSkills = user.skills.filter(skill => skill.skill_role === 'offered');
                const requiredSkills = user.skills.filter(skill => skill.skill_role === 'required');
                const showConnectButton = user.connection_status === 'none';
                let statusMessage = '';
                if (user.connection_status === 'pending') {
                    statusMessage = '<p>Request Pending</p>';
                } else if (user.connection_status === 'accepted') {
                    statusMessage = '<p>Connected</p>';
                }

                return `
                <div class="profile-card" onclick="viewProfile('${user.id}')">
                    <img src="${user.profile_picture || 'https://via.placeholder.com/100'}" alt="${user.full_name}" class="profile-avatar">
                    <div class="profile-info">
                        <h2>${user.full_name}</h2>
                        <div>
                            <div class="skill-section-title">Skills Offered:</div>
                            <div class="skill-tags">
                                ${offeredSkills.length > 0 ? offeredSkills.map(skill => `<span class="skill-tag">${skill.skill_name}</span>`).join('') : '<span>None</span>'}
                            </div>
                        </div>
                        <div>
                            <div class="skill-section-title">Skills Required:</div>
                            <div class="skill-tags">
                                ${requiredSkills.length > 0 ? requiredSkills.map(skill => `<span class="skill-tag">${skill.skill_name}</span>`).join('') : '<span>None</span>'}
                            </div>
                        </div>
                        <p><strong>Experience:</strong> ${offeredSkills[0]?.experience_level || 'N/A'}</p>
                        <p><strong>Location:</strong> ${user.location || 'Remote'}</p>
                        <p><strong>Available Hours:</strong> ${user.skill_hours || 0}</p>
                        ${showConnectButton ? `<button class="connect-button" onclick="connectUser('${user.full_name}', '${user.id}', event)">Connect</button>` : statusMessage}
                    </div>
                </div>
            `}).join('') : '<p>No users found matching your criteria.</p>';

            document.querySelectorAll('.profile-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const userId = card.getAttribute('onclick').match(/'([^']+)'/)[1];
                    viewProfile(userId);
                });
            });

            if (document.querySelector('.view-button.active').dataset.view === 'map') {
                console.log('Updating map with users:', data.users);
                await updateMapMarkers(data.users);
            }
        } catch (error) {
            console.error('Search error:', error);
            document.getElementById('search-results').innerHTML = '<p>Failed to load search results. Please try again.</p>';
        }
    }

    async function updateMapMarkers(users) {
        if (!map) initMap();
        map.eachLayer(layer => {
            if (layer instanceof L.Marker) map.removeLayer(layer);
        });

        const markers = [];
        for (const user of users) {
            let coords = null;
            if (user.coordinates && user.coordinates.latitude && user.coordinates.longitude) {
                coords = [user.coordinates.latitude, user.coordinates.longitude];
            } else if (user.location && user.location !== 'Remote') {
                coords = await getCoordinatesFromLocation(user.location);
            }

            if (coords) {
                const [lat, lng] = coords;
                const marker = L.marker([lat, lng])
                    .bindPopup(`
                        <div class="map-marker">
                            <h3>${user.full_name}</h3>
                            <p><strong>Skills:</strong> ${user.skills.map(skill => skill.skill_name).join(', ')}</p>
                            <p><strong>Location:</strong> ${user.location}</p>
                            <p><strong>Available Hours:</strong> ${user.skill_hours || 0}</p>
                        </div>
                    `)
                    .addTo(map);
                markers.push(marker);
            }
        }

        if (markers.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.5));
        } else {
            map.setView([40.7128, -74.0060], 13);
        }
    }

    async function getCoordinatesFromLocation(location) {
        if (location === 'Remote' || !location) return null;

        try {
            const apiKey = '45fd7da7cd1b4205b5796fe0cb8213ef';
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${apiKey}&limit=1`);
            const data = await response.json();
            if (data.results.length > 0) {
                const { lat, lng } = data.results[0].geometry;
                return [parseFloat(lat), parseFloat(lng)];
            }
            return null;
        } catch (error) {
            console.error(`Error fetching coordinates for ${location}:`, error);
            return null;
        }
    }

    function viewProfile(userId) {
        window.open(`/profile-view.html?userId=${userId}`, '_blank');
    }

    document.querySelectorAll('.type-option').forEach(option => {
        option.addEventListener('click', () => {
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            searchSkills();
        });
    });
    
    document.querySelectorAll('input[name="experience"]').forEach(checkbox => {
        checkbox.addEventListener('change', searchSkills);
    });

    document.getElementById('location-filter').addEventListener('input', searchSkills);
    document.getElementById('skill-offered').addEventListener('input', searchSkills);
    document.getElementById('skill-required').addEventListener('input', searchSkills);

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchCurrentUserId();
        searchSkills();
    });
</script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
